<html>
  <head>
    <title>What a nice page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to the nice page</h1>
    <p>Please enter a search</p>
    <input type="text" id="TK421" name="TK421">
    <button onclick="DoAThing()">Go!</button>
    <div id="Content">
    </div>
    <script>
      function DoAThing(){
          // simply changing from .html to .text prevents the inserted payload from
          // being interpreted as html and so any scripts will not be run
	  $("#Content").text($("#TK421").val());
      }
    </script>
  </body>
</html>
